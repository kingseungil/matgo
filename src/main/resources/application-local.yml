server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

spring:
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password: ${MYSQL_ROOT_PASSWORD}

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

  security:
    jwt:
      secret: ${JWT_SECRET}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

elasticsearch:
  host: localhost
  port: 9200

admin:
  email: ${ADMIN_EMAIL}
  password: ${ADMIN_PASSWORD}

aws:
  access-key: ${AWS_ACCESS_KEY}
  secret-key: ${AWS_SECRET_KEY}
  region: ${AWS_REGION}
  s3:
    bucket: ${AWS_S3_BUCKET}
    directory: ${AWS_S3_DIRECTORY}

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    url: /docs/matgo-api.yaml
    path: /docs/swagger

images:
  default-profile-image: ${AWS_S3_DEFAULT_PROFILE_IMAGE}

external:
  jeonju-restaurant:
    url: ${JEONJU_RESTAURANT_URL}
    key: ${JEONJU_RESTAURANT_KEY}

logging:
  level:
    org.hibernate.type.descriptor.sql: info
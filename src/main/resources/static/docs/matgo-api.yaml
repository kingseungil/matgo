  /api/auth/login:
    post:
      tags:
      - Auth
      summary: 로그인
      description: 로그인
      operationId: 로그인
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-auth-login-1354847443'
            examples:
              로그인:
                value: |-
                  {
                    "email" : "test@naver.com",
                    "password" : "1!asdasd",
                    "role" : "ROLE_USER"
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/api-member-signup486549215'
              examples:
                로그인:
                  value: |-
                    {
                      "accessToken" : "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxIiwicm9sZSI6IlJPTEVfVVNFUiIsImlhdCI6MTcwNDQyOTU5NiwiaXNzIjoibWF0Z28iLCJleHAiOjE3MDQ0Mjk2NTZ9.XsPqOFsZJ6knxo3IEyzNXT-kNtvUsepPZfGsgNB7Olw"
                    }
